    // ==========================================
    // Á®ãÂºèÈÇèËºØÂçÄ
    // ==========================================
    
    let currentQuestionIndex = 0;
    let isAnswered = false;

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const explanationBox = document.getElementById('explanation');
    const explanationText = document.getElementById('explanation-text');
    const nextBtn = document.getElementById('next-btn');
    const navContainer = document.getElementById('nav-container');

    // ÂàùÂßãÂåñ
    initNav();
    loadQuestion();

    // Âª∫Á´ãÂ∞éËà™ÊåâÈàï
    function initNav() {
        navContainer.innerHTML = '';
        questions.forEach((_, index) => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.innerText = index + 1;
            btn.onclick = () => jumpToQuestion(index);
            navContainer.appendChild(btn);
        });
        updateNavStyle();
    }

    // Êõ¥Êñ∞Â∞éËà™ÊåâÈàïÊ®£Âºè (ÁõÆÂâçÂú®Âì™‰∏ÄÈ°å)
    function updateNavStyle() {
        const btns = document.querySelectorAll('.nav-btn');
        btns.forEach((btn, index) => {
            if (index === currentQuestionIndex) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    // Ë∑≥ËΩâÂà∞ÁâπÂÆöÈ°åÁõÆ
    function jumpToQuestion(index) {
        currentQuestionIndex = index;
        loadQuestion();
        updateNavStyle();
    }

    function loadQuestion() {
        isAnswered = false;
        const currentData = questions[currentQuestionIndex];
        
        // ‰ªãÈù¢ÈáçÁΩÆ
        questionText.innerText = `${currentQuestionIndex + 1}. ${currentData.question}`;
        explanationBox.style.display = 'none';
        nextBtn.style.display = 'none';
        optionsContainer.innerHTML = '';

        // ÁîüÊàêÈÅ∏È†Ö
        currentData.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = option;
            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });
        
        updateNavStyle();
    }

    function checkAnswer(selectedIndex, btnElement) {
        if (isAnswered) return;
        isAnswered = true;

        const currentData = questions[currentQuestionIndex];
        const correctIndex = currentData.answer;
        const allBtns = optionsContainer.children;

        // È°ØÁ§∫Ëß£Êûê
        explanationText.innerText = currentData.explanation;
        explanationBox.style.display = 'block';
        nextBtn.style.display = 'block';

        if (selectedIndex === correctIndex) {
            btnElement.classList.add('correct');
        } else {
            btnElement.classList.add('wrong');
            allBtns[correctIndex].classList.add('correct');
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            alert("ÊÅ≠ÂñúÔºÅÊú¨ÂñÆÂÖÉÈ°åÁõÆÂ∑≤ÂÅöÂÆåÔºÅ");
            currentQuestionIndex = 0;
            loadQuestion();
        }
    }
